language: node_js
node_js:
- lts/*
script: npm run-script build
deploy:
- provider: firebase
  token: $FIREBASE_TOKEN
  project: meters-home
  skip_cleanup: true
  on:
    branch: master
- provider: firebase
  token: $FIREBASE_TOKEN
  project: meters-home-dev
  skip_cleanup: true
  on:
    branch: dev
env:
  global:
    - CAMPFIRE_TOKEN=abc123
    - TIMEOUT=1000
